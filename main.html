<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
		<form method="post">
			<h2>Feedback Form</h2>
			<label for="name">Name</label><br>
			<input type="text" id="name" minlength="3" maxlength="50" required><br><br>

			<label for="portfolio">Portfolio</label><br>
			<input type="url" id="portfolio" required><br><br>

			<label for="favColor">Favorite Color</label><br>
			<input type="color" id="favColor"><br><br>

			<label for="likeness">Likeness</label><br>
			<input type="range" id="likeness" min="1" max="100"><br><br>

			<button type="submit">Submit</button>
		</form>
</body>

</html>
